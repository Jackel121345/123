		<h2>作品评价</h2>
		<h3>正面</h3>
		<p class="p2">崩坏三？在我看来做得好的地方就是它的美术风格我很喜欢，动作设计也不错，还有就是我去动画PV做得好啊，音乐也做的好。抛开某些因素，它就是我最喜欢的游戏</p>

		<h3>负面</h3>
		<p class="p2">抛开优点不谈，崩坏三缺点其实很多很多，比如部分剧情故事不是很好，节奏也不够紧凑。而且留人能力也不行，很难能够吸引玩家继续玩下去，最后一点也是最为重要的一点，mhy的ch能不能死啊</p>
