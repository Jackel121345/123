	<main>
		<h2>游玩感触</h2>
		<form>
			
				用户名：<br>
				<input type="text" name="name" placeholder="请输入你的游戏ID"><br>
				游戏时间：<br>
				<input type="password" name="ps" placeholder="请输入游玩时间"><br>
				年龄：<br>
				<input type="number" name="age" min="18" value="18"><br>
				性别：<br>
				<input type="radio" name="gender" value="male" checked> 男<br>
				<input type="radio" name="gender" value="female"> 女<br>
				<input type="radio" name="gender" value="other"> 其它<br>
				<!-- 下拉列表，注意 selected 属性 -->
				最喜欢的角色：<br>
				<select name="party">
				  <option value="D">琪亚娜</option>
				  <option value="R" selected>芽衣</option>
				  <option value="R" >布若妮娅</option>
				  <option value="R" >幽兰黛尔</option>
				  <option value="R" >丽塔</option>
				  <option value="N">浮华</option>
				  <option value="R" >瓦尔特</option>
				  <option value="R" >姬子</option>
				  <option value="R" >渡鸦</option>
				</select><br>
				请选择您最喜欢的玩法：<br>
				<input type="checkbox" name="vehicle1" value="Bike"> 记忆战场<br>
				<input type="checkbox" name="vehicle2" value="Motocycle" checked> 深渊<br>
				<input type="checkbox" name="vehicle3" value="Car"> 剧情关卡<br>
				<input type="checkbox" name="vehicle4" value="Jet"> 看老婆<br>
				您上面时候开始玩这个游戏的：<br>
				<input type="date"><br>
				可以分享一下你最喜欢的崩坏三照片吗？:<br>
				<input type="file" name="photo"><br>
				您的建议：<br>
				<textarea name="message" rows="5" cols="30">
				  The cat was playing in the garden.
				</textarea><br><hr>
				<span>你想说的话</span><textarea></textarea>
				<input type="submit" value="提 交">
				<input type="reset" value="重 置">
			  
		</form>
